# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/GehirnInc/crypt"

[[constraint]]
  name = "github.com/VladimirMarkelov/clui"
  version = "1.2.0"

[[constraint]]
  name = "github.com/coreos/go-systemd"
  version = "21.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/digitalocean/go-smbios"

[[constraint]]
  name = "github.com/gotk3/gotk3"
  revision = "38a191286724f8eb4586fce4cb640393a32eba46"

[[constraint]]
  name = "github.com/huandu/xstrings"
  version = "1.2.1"

[[constraint]]
  name = "github.com/leonelquinteros/gotext"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/nightlyone/lockfile"

[[constraint]]
  branch = "master"
  name = "github.com/nsf/termbox-go"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "1.0.5"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[constraint]]
  name = "golang.org/x/text"
  version = "0.3.2"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.7"

[prune]
  go-tests = true
  unused-packages = true
