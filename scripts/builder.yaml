# clear-linux-config

# Switch between aliases if you want to install to an actual block device.
# i.e /dev/sda
block-devices: [
   {name: "bdevice", file: "clear-25570-builder.img"}
]

targetMedia:
- name: ${bdevice}
  type: disk
  children:
  - name: ${bdevice}1
    fstype: vfat
    mountpoint: /boot
    size: "150M"
    type: part
  - name: ${bdevice}2
    fstype: swap
    size: "256M"
    type: part
  - name: ${bdevice}3
    fstype: ext4
    mountpoint: /
    size: "16G"
    type: part

bundles: [
   go-basic,
   go-basic-dev,
   mixer,
   os-core,
   os-core-dev,
   os-core-update,
   os-core-update-dev,
   vim,
  ]

version: 25570
autoUpdate: false
postArchive: false
postReboot: false
telemetry: false
keyboard: us
language: en_US.UTF-8
kernel: kernel-native
