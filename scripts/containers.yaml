# clear-linux-config

# Switch between aliases if you want to install to an actual block device.
# i.e /dev/sda
block-devices: [
   {name: "bdevice", file: "containers.img"}
]

targetMedia:
- name: ${bdevice}
  size: "864M"
  type: disk
  children:
  - name: ${bdevice}1
    fstype: ext4
    options: -b 4096
    mountpoint: /
    size: "224M"
    type: part

bundles: [
    os-core,
    os-clear-containers,
  ]

autoUpdate: false
postArchive: false
postReboot: false
telemetry: false
legacyBios: true

keyboard: us
language: en_US.UTF-8
kernel: kernel-kvm
