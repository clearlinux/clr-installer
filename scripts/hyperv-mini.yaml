# clear-linux-config

# Switch between aliases if you want to install to an actual block device.
# i.e /dev/sda
block-devices: [
   {name: "bdevice", file: "hyperv.img"}
]

targetMedia:
- name: ${bdevice}
  size: "330M"
  type: disk
  children:
  - name: ${bdevice}1
    fstype: vfat
    mountpoint: /boot
    size: "30M"
    type: part
  - name: ${bdevice}2
    fstype: ext4
    mountpoint: /
    size: "300M"
    type: part

bundles: [
    os-core,
  ]

autoUpdate: false
postArchive: false
postReboot: false
telemetry: false

keyboard: us
language: en_US.UTF-8
kernel: kernel-hyperv-mini

post-install: [
   {cmd: "scripts/hyperv-mini-post.sh ${chrootDir}"}
]
