# clear-linux-config

# Switch between aliases if you want to install to an actual block device.
# i.e /dev/sda
block-devices: [
   {name: "bdevice", file: "live.img"}
]

targetMedia:
- name: ${bdevice}
  size: "5.08G"
  type: disk
  children:
  - name: ${bdevice}1
    fstype: vfat
    mountpoint: /boot
    size: "64M"
    type: part
  - name: ${bdevice}2
    fstype: ext4
    mountpoint: /
    size: "5G"
    type: part

bundles: [
    bootloader,
    editors,
    network-basic,
    openssh-server,
    os-core,
    os-core-update,
    sysadmin-basic,
  ]

autoUpdate: false
postArchive: false
postReboot: false
telemetry: false

keyboard: us
language: en_US.UTF-8
kernel: kernel-native

post-install: [
   {cmd: "scripts/live-image-post-update-version.py ${chrootDir}"}
]
