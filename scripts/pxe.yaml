# File:         pxe.yaml
# Use Case:     Reference image for PXE network installer.

# switch between aliases if you want to install to an actual block device
# i.e /dev/sda
block-devices: [
   {name: "bdevice", file: "pxe.img"}
]

targetMedia:
- name: ${bdevice}
  size: "1.85G"
  type: disk
  children:
  - name: ${bdevice}1
    fstype: vfat
    mountpoint: /boot
    size: "64M"
    type: part
  - name: ${bdevice}2
    fstype: ext4
    mountpoint: /
    size: "1750M"
    type: part

bundles: [
    bootloader,
    clr-installer,
    openssh-server,
    os-core,
    os-core-update,
    systemd-networkd-autostart
  ]

autoUpdate: false
postArchive: false
postReboot: false
swupdSkipOptional: true
telemetry: false

keyboard: us
language: en_US.UTF-8
kernel: kernel-native

post-install: [
   {cmd: "${yamlDir}/add-pxe-issue.sh ${chrootDir}"},
   {cmd: "systemctl enable clr-installer-provision", chroot: true},
]

version: 0

